<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Student</p>
    <form th:action="@{/api/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="${student.id}">
        <input placeholder="First Name" th:field="${student.firstName}"
               class="form-control mb-4 w-25">
        <input placeholder="Last Name" th:field="*{lastName}"
               class="form-control mb-4 w-25">
        <input placeholder="Email" th:field="*{email}"
               class="form-control mb-4 w-25">
        <input type="submit" value="Save" class="btn btn-info col-2">

    </form>
    <hr>
    <a th:href="@{/api/list}">Back to Student List</a>
</div>
</body>
</html>
